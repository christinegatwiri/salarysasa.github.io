<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SeamlessHQ</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    </head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/seamlessLogo.png" alt="" width="30" height="30" class="d-inline-block align-top">
            SeamlessHQ
        </a>
        </div>
    </nav>

    <section class="fore-technique d-flex align-items-center justify-content-center">

        <div class="container">
            <div class="text-center p-5">
                <h4 class="technique-header"> Choose your default performance technique </h4>
                <p>We're streamline your team setup experience</p>
            </div>
            
            <div class=" d-flex align-items-center">
                <div class="row mx-auto">
                    <div class="col-md-6">
                        <div class="card card-technique card-selected">
                            <div class="card-header card-technique-header">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <div class="card-body text-center">
                                <img class="img-fluid okr" src="assets/OKRs.png" alt="">
                                <h5 class="card-title header-okr">OKRs</h5>
                                <p class="card-text m-0 p-technique">Objectives & key results.</p>
                                <p class="card-text p-technique-2">set ambitious goals with <br> measurable results</p>
                                <a class="">Learn more</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card card-technique">
                            <div class="card-header card-technique-header">
                                <i class="far fa-circle"></i>
                            </div>
                            <div class="card-body text-center">
                                <img class="img-fluid bsc" src="assets/id-card.svg" alt="">
                                <h5 class="card-title header-bsc">BSC</h5>
                                <p class="card-text p-technique m-0">Balance score card.</p>
                                <p class="card-text p-technique-2">
                                    Improve internal business functions <br> 
                                    and resulting external outcomes
                                </p>
                                <a class="">Learn more</a>


                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="text-center p-5">
                <button class="btn btn-primary p-2 px-4 ms-3">Take me to my team workspace</button>
            </div>
            
        </div>

    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8d135e4e9c.js" crossorigin="anonymous"></script>
</body>
</html>
